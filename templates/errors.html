<!doctype html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ตัวอย่างข้อผิดพลาด — Thai Sentiment Analysis</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="errors-page">
    <!-- Header -->
    <div class="errors-header">
      <h1><i class="fas fa-triangle-exclamation" style="color:var(--negative);"></i> ตัวอย่างข้อผิดพลาด</h1>
      <p>Misclassified Examples — กรณีที่โมเดลทำนายผิดพลาด</p>
    </div>

    <!-- Error Cards -->
    {% for ex in errors %}
    <div class="error-card" style="animation-delay: {{ loop.index0 * 0.06 }}s;">
      <div class="error-text">
        <i class="fas fa-quote-left" style="color:var(--text-muted); margin-right:6px; font-size:0.8rem;"></i>
        {{ ex.text }}
      </div>
      <div class="error-labels">
        <span class="error-true">
          <i class="fas fa-check-circle"></i> จริง: {{ ex.true_label }}
        </span>
        <span style="color:var(--text-muted);">|</span>
        <span class="error-pred">
          <i class="fas fa-xmark-circle"></i> ทำนาย: {{ ex.pred_label }}
        </span>
      </div>
    </div>
    {% endfor %}

    <!-- Back Button -->
    <a href="/" class="btn-ghost back-btn">
      <i class="fas fa-arrow-left"></i> กลับหน้าหลัก
    </a>
  </div>
</body>

</html>
